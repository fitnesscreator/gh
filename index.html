<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Info</title>
</head>
<body>
    <h1>Customer Information Form</h1>
    <form id="customerForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <button type="submit">Submit</button>
    </form>

    <script>
        const form = document.getElementById("customerForm");
        form.addEventListener("submit", async (event) => {
            event.preventDefault();

            const data = {
                name: document.getElementById("name").value,
                email: document.getElementById("email").value
            };

            try {
                const response = await fetch("https://script.google.com/macros/s/AKfycbzmCjMYtj3EeZldCxOQ_5NIUcFgPF3aAIj_0_MXWrXOV3dzj5-3cRG9El9RYEbktnrsgg/exec", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(data)
                });

                if (!response.ok) {
                    throw new Error("Network response was not ok");
                }

                const result = await response.json();
                alert(result.message); // Success message from Apps Script
            } catch (error) {
                console.error("Error:", error);
                alert("Failed to send data. Please try again.");
            }
        });
    </script>
</body>
</html>
